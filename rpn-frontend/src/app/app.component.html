<div class="row p-5">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <app-form-calculator (operandEntred)= "processOperand($event)" 
        (operatorEntred)="processOperator($event)"
        ></app-form-calculator>
      </div>
    </div>
  </div>
  <div class="col-md-8">
     <div class="card">
       <div class="card-body">
         <app-stacks [stacks]="stacks" (createStackEvent)="processCreate()" (removeStackEvent)="processRemove($event)">
          </app-stacks>
       </div>
     </div>
  </div>
</div>
